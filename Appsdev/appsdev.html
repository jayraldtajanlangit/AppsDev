<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appsdev Practice</title>
</head>
<body>
    <div class="flex-container">
        <form action="">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1725840000&semt=ais_hybrid" alt="" class="img1"><br>
            <label for="Name">Name</label><br>
            <input  type="text" placeholder="Enter Your Name ">
            <br>
            <label for="Email"><br>Email</label><br>
            <input type="text" placeholder="Enter Your Email" >
            <br>
            <label for="Age"><br>Age&nbsp;&nbsp;&nbsp;</label><br>
            <input type="text" placeholder="Enter Your Age">
            <br>
            <br>
            <label for="description">which option best describes you?</label><br>
            <select name="select" id="description-select">
                <option value="volvo">Student</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <br>
            <label for="recommend">Would you recommend to a friend?</label>
            <br>
            <input type="radio">
            <label for="">Yes</label><br>
            <input type="radio">
            <label for="">No</label><br>
            <input type="radio">
            <label for="">Maybe</label>
            <br>
            <br>
            <label for="languages">Languages and frameworks known(check all that apply)</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="C">
            <label for="">C</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="C++">
            <label for="">C++</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="C#">
            <label for="">C#</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="Java">
            <label for="">Java</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="Python">
            <label for="">Python</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="JavaScript">
            <label for="">JavaScript</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="React">
            <label for="">React</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="Angular">
            <label for="">Angular</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="Django">
            <label for="">Django</label>
            <br>
            <input type="checkbox" name="" id="" placeholder="Spring">
            <label for="">Spring</label>
            <br>
            <br>
            <label for="comments">Any comments or suggestions</label>
            <br>
            <br>
            <textarea rows="4" cols="65" name="comment" form="usrform">
                </textarea>
                <br>
                <br>
        </form>
        <button onclick="myFunction()" class="submit">Submit</button>
    </div>
</body>

<script>
    function myFunction() {
      alert("Success");
    }
    </script>
</html>
